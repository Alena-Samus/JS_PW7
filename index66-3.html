<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 66-2</title>
</head>
<body>
  <script>
    function  vvf(newObj) {
      document.writeln(`Доступ к свойствам с использованием деструктуризации объекта.<br>В свойстве data1 хранится значение ${newObj}`);
    }
    
    let obj = {
     'data1': 'Виталий Валентинович'
    };
    
    //Деструктуризация объекта
    const {data1} = obj;
    vvf(data1);
          
          
  </script>
</body>
</html>
