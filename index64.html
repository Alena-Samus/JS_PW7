<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 64</title>
</head>
<body>
  <script type = "text/javascript">
    //Создание нового объекта mySmart
    let mySmart = new Object();
        mySmart.model = 'iPhone 13 Pro Max';
        mySmart.year = '2021';
        mySmart.price = '1890$';
        mySmart.memory = '1TB';
        mySmart.display = '6.7';
        mySmart.protect = 'IP68';

        //Функция для отображения свойств объекта в окне браузера
        mySmart.show = function () {
          for (let  i in mySmart) {
            if (typeof mySmart[i] != 'function')
            document.write(`${i}: ${mySmart[i]}<br>`);            
           } 
        }


      // Вывод свойств объекта mySmart во всплывающие окна
        for (let j in mySmart){
          if (typeof mySmart[j] != 'function')
          alert(`${j}: ${mySmart[j]}`)
        };

       //Вызов функции Show
        mySmart.show();

  </script>
</body>
</html>
