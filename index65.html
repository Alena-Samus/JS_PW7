<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 65</title>
</head>
<body>
  <script type = "text/javascript">
    //Конструктор для создания новых объектов Smart
    function Smart(newModel, newYear, newPrice, newMemory, newDisplay, newProtect) {//, 
      this.model = newModel;
      this.year = newYear;
      this.price = newPrice;
      this.memory = newMemory;
      this.display = newDisplay;
      this.protect = newProtect;
      
      //Функция для вывода введенных характеристик
      this.show = function () {
        document.write(`<br>`);
        for (let i in this) {
          if (typeof this[i] != 'function')
            document.write(`${i}: ${this[i]}<br>`);
        }
      }
    }; 
    
    document.write(`Характеристики введенный объектов:<br>`);

    //Ввод первого объекта
    let Smart1 = new Smart ('Samsung Galaxy S22 Ultra', '2022', '1210$','1TB','6.8', 'IP68');
    //Вывод характеристик первого объекта
    Smart1.show();

    //Ввод второго объекта
    let Smart2 = new Smart('ASUS ROG Phone 5s ZS676KS', '2021', '1267$', '256GB', '6.78', 'IP68');
    //Вывод характеристик второго объекта
    Smart2.show();
    
    //Ввод третьего объекта
    let Smart3 = new Smart('OnePlus 10 Pro', '2022', '1167$', '256Gb', '6.7', 'IP68');
    //Вывод характеристик третьего объекта
    Smart3.show();       

  </script>
</body>
</html>
