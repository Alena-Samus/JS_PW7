<body>
  <script>
    function  vvf(newObj) {
      document.writeln(`Доступ к свойствам с использованием точечной нотации.<br>В свойстве data1 хранится значение ${newObj.data1}`);
    }
    
    let obj = {
      data1: 'Виталий Валентинович'
    };
    vvf(obj);

  </script>
